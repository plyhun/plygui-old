[package]
name = "plygui"
version = "0.0.1"
authors = ["Serhii Plyhun <snuk188@gmail.com>"]

[lib]
name = "plygui"
path = "src/lib.rs"

[dependencies]
plygui-api = { version = "0.0.1", path = "../api" }

[target.'cfg(any(target_os = "linux", target_os = "dragonfly", target_os = "freebsd", target_os = "openbsd"))'.dependencies]
plygui-gtk = { version = "0.0.1", path = "../backend/gtk3", optional = true }

[target.'cfg(target_os = "windows")'.dependencies]
plygui-win32 = { version = "0.0.1", path = "../backend/win32", optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
plygui-cocoa = { version = "0.0.1", path = "../backend/cocoa", optional = true }

[features]
gtk3 = ["plygui-gtk"]
win32 = ["plygui-win32"]
cocoa = ["plygui-cocoa"]
#https://github.com/rust-lang/cargo/issues/1197
#native = ["win32", "cocoa", "gtk3"]
type_check = ["plygui-api/type_check"]
default = ["type_check"]
